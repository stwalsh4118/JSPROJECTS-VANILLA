<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Time Until X</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="date-input">
			<input type="date" id="date-input" value="2022-01-01" />
		</div>
		<div class="time-until">Time Until:</div>
		<div class="event">Christmas</div>
		<div class="countdown-timer">
			<div class="timers" id="days">0</div>
			<div class="timers" id="hours">0</div>
			<div class="timers" id="minutes">0</div>
			<div class="timers" id="seconds">0</div>
		</div>
		<div class="timer-descriptions">
			<div class="timer-desc">DAYS</div>
			<div class="timer-desc">HOURS</div>
			<div class="timer-desc">MINUTES</div>
			<div class="timer-desc">SECONDS</div>
		</div>
	</body>
</html>
